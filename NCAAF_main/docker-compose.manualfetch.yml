# Docker Compose override for manual fetch operations
# Usage: docker-compose -f docker-compose.yml -f docker-compose.manualfetch.yml run --rm ingestion manualfetch
# This ensures atomic, hardened, and repeatable manual fetch operations

version: '3.8'

services:
  ingestion:
    # Override: Run manualfetch command instead of default worker
    command: manualfetch
    
    # Health check during manual fetch
    healthcheck:
      test: ["CMD", "./docker-entrypoint.sh", "health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Logging configuration for comprehensive audit trail
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=ncaaf-ingestion,command=manualfetch"
    
    # Resource limits for safety
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # No restart policy for manual fetch
    restart: "no"
    
    # Environment overrides
    environment:
      - LOG_LEVEL=debug
      - ENABLE_SCHEDULER=false
      - INITIAL_SYNC_ENABLED=false
