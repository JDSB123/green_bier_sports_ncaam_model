# ═══════════════════════════════════════════════════════════════════════════════
# NCAA Basketball v5.1 - PRODUCTION FINAL (Self-Contained)
# ═══════════════════════════════════════════════════════════════════════════════
# SINGLE SOURCE OF TRUTH: 3 essential containers only
# - postgres: Database with team ratings, aliases, odds
# - redis: Caching layer  
# - prediction-service: THE model API (port 8092) - includes Go/Rust binaries
# ═══════════════════════════════════════════════════════════════════════════════

name: ncaam_v5_1_model_final

# ─────────────────────────────────────────────────────────────────────────────────
# DOCKER SECRETS - ALL SECRETS FROM FILES (NO ENV VAR FALLBACKS)
# ─────────────────────────────────────────────────────────────────────────────────
secrets:
  db_password:
    file: ./secrets/db_password.txt
  redis_password:
    file: ./secrets/redis_password.txt
  odds_api_key:
    file: ./secrets/odds_api_key.txt

x-common-env: &common-env
  environment:
    TZ: America/Chicago

x-security-opts: &security-opts
  security_opt:
    - no-new-privileges:true
  cap_drop:
    - ALL
  read_only: true

x-resource-limits: &resource-limits
  deploy:
    resources:
      limits:
        cpus: '0.5'
        memory: 512M
      reservations:
        cpus: '0.25'
        memory: 256M

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 40s

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # DATA TIER
  # ─────────────────────────────────────────────────────────────────────────────

  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: ncaam_v5_1_postgres
    <<: *common-env
    secrets:
      - db_password
    environment:
      POSTGRES_DB: ncaam
      POSTGRES_USER: ncaam
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_INITDB_ARGS: "--auth-local=md5 --auth-host=scram-sha-256"
    volumes:
      - ncaam_v5_1_postgres_data:/var/lib/postgresql/data:rw
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - ncaam_v5_1_data
    ports:
      - "5450:5432"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ncaam"]
      <<: *healthcheck-defaults
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ncaam_v5_1_redis
    <<: [*resource-limits, *security-opts]
    secrets:
      - redis_password
    command: >
      sh -c "redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save ''
      --stop-writes-on-bgsave-error no
      --requirepass $$(cat /run/secrets/redis_password)"
    networks:
      - ncaam_v5_1_data
    ports:
      - "6390:6379"
    tmpfs:
      - /tmp:noexec,nosuid,size=50M
    cap_add:
      - NET_BIND_SERVICE
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      <<: *healthcheck-defaults
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────────────────────
  # THE MODEL - Self-Contained Prediction Service
  # ─────────────────────────────────────────────────────────────────────────────

  prediction-service:
    build:
      context: .
      dockerfile: ./services/prediction-service-python/Dockerfile.hardened
    image: ncaam_v5_1_prediction:latest
    container_name: ncaam_v5_1_prediction
    <<: [*common-env, *security-opts]
    secrets:
      - db_password
      - odds_api_key
      - redis_password
    environment:
      # All secrets read from /run/secrets/* files - NO ENV VAR FALLBACKS
      THE_ODDS_API_KEY_FILE: /run/secrets/odds_api_key
      DB_PASSWORD_FILE: /run/secrets/db_password
      REDIS_PASSWORD_FILE: /run/secrets/redis_password
      # Model configuration
      POLL_INTERVAL_SECONDS: 30
      MODEL__HOME_COURT_ADVANTAGE_SPREAD: 3.0
      MODEL__HOME_COURT_ADVANTAGE_TOTAL: 4.5
    networks:
      - ncaam_v5_1_backend
      - ncaam_v5_1_data
    ports:
      - "8092:8082"
    cap_add:
      - NET_BIND_SERVICE
    tmpfs:
      - /tmp:noexec,nosuid,size=100M
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8082/health', timeout=2).read()"]
      <<: *healthcheck-defaults
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

volumes:
  ncaam_v5_1_postgres_data:
    name: ncaam_v5_1_postgres_data

networks:
  ncaam_v5_1_backend:
    name: ncaam_v5_1_backend
    driver: bridge
    ipam:
      config:
        - subnet: 10.51.2.0/24

  ncaam_v5_1_data:
    name: ncaam_v5_1_data
    driver: bridge
    ipam:
      config:
        - subnet: 10.51.3.0/24
