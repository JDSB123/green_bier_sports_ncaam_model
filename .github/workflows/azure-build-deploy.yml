name: Build and Deploy to Azure

on:
  push:
    branches: [ main, ncaam_model_dev ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP: ncaam-prod-rg
  AZURE_LOCATION: centralus
  AZURE_ENVIRONMENT: prod
  BASE_NAME: ncaam
  IMAGE_TAG: v6.2.0

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get ACR login server
        id: acr
        run: |
          ACR_NAME=$(echo "${BASE_NAME}-${AZURE_ENVIRONMENT}" | tr -d '-' )acr
          LOGIN_SERVER=$(az acr show --name "$ACR_NAME" --query loginServer -o tsv)
          echo "login_server=$LOGIN_SERVER" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.acr.outputs.login_server }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build + Push Prediction Service
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/prediction-service-python/Dockerfile.hardened
          push: true
          tags: ${{ steps.acr.outputs.login_server }}/${{ env.BASE_NAME }}-prediction:${{ env.IMAGE_TAG }}

      - name: Build + Push Odds Ingestion (Rust)
        uses: docker/build-push-action@v6
        with:
          context: services/odds-ingestion-rust
          file: services/odds-ingestion-rust/Dockerfile
          push: true
          tags: ${{ steps.acr.outputs.login_server }}/${{ env.BASE_NAME }}-odds-ingestion:${{ env.IMAGE_TAG }}

      - name: Build + Push Ratings Sync (Go)
        uses: docker/build-push-action@v6
        with:
          context: services/ratings-sync-go
          file: services/ratings-sync-go/Dockerfile
          push: true
          tags: ${{ steps.acr.outputs.login_server }}/${{ env.BASE_NAME }}-ratings-sync:${{ env.IMAGE_TAG }}

  deploy-infra:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: What-if (preview)
        run: |
          az group create --name $AZURE_RESOURCE_GROUP --location $AZURE_LOCATION
          az deployment group what-if \
            --name ncaam-preview \
            --resource-group $AZURE_RESOURCE_GROUP \
            --template-file azure/main.bicep \
            --parameters environment=$AZURE_ENVIRONMENT location=$AZURE_LOCATION baseName=$BASE_NAME imageTag=$IMAGE_TAG

      - name: Deploy
        run: |
          az deployment group create \
            --resource-group $AZURE_RESOURCE_GROUP \
            --template-file azure/main.bicep \
            --parameters environment=$AZURE_ENVIRONMENT location=$AZURE_LOCATION baseName=$BASE_NAME oddsApiKey=${{ secrets.ODDS_API_KEY }} imageTag=$IMAGE_TAG \
            --query properties.outputs

      - name: Show Container App URLs
        run: |
          az containerapp list -g $AZURE_RESOURCE_GROUP -o table
