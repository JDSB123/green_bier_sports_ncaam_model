name: Build and push devcontainer image

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        install_heavy: ['false', 'true']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push devcontainer image (GHCR)
        uses: docker/build-push-action@v4
        with:
          context: ./.devcontainer
          file: .devcontainer/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/green_bier_sports_ncaam_model-devcontainer:${{ matrix.install_heavy == 'true' && 'latest-heavy' || 'latest' }}
          build-args: |
            INSTALL_HEAVY=${{ matrix.install_heavy }}

      - name: Login to ACR (optional)
        if: ${{ secrets.ACR_REGISTRY != '' && secrets.AZURE_CLIENT_ID != '' && secrets.AZURE_CLIENT_SECRET != '' }}
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Build and push to ACR (optional)
        if: ${{ secrets.ACR_REGISTRY != '' && secrets.AZURE_CLIENT_ID != '' && secrets.AZURE_CLIENT_SECRET != '' }}
        uses: docker/build-push-action@v4
        with:
          context: ./.devcontainer
          file: .devcontainer/Dockerfile
          push: true
          tags: ${{ secrets.ACR_REGISTRY }}/green_bier_sports_ncaam_model:${{ matrix.install_heavy == 'true' && 'heavy' || 'latest' }}
          build-args: |
            INSTALL_HEAVY=${{ matrix.install_heavy }}
