name: Build and push devcontainer image

# Manual trigger only - this workflow builds the devcontainer base image
# Run manually when Dockerfile or requirements change significantly
on:
  workflow_dispatch:
    inputs:
      push_to_acr:
        description: "Also push to ACR (requires ACR secrets)"
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        install_heavy: ["false", "true"]
    steps:
      - name: Report secret status (optional ACR push)
        run: |
          missing=()
          if [ -z "$ACR_REGISTRY" ]; then missing+=("ACR_REGISTRY"); fi
          if [ -z "$AZURE_CLIENT_ID" ]; then missing+=("AZURE_CLIENT_ID"); fi
          if [ -z "$AZURE_CLIENT_SECRET" ]; then missing+=("AZURE_CLIENT_SECRET"); fi

          if [ ${#missing[@]} -gt 0 ]; then
            echo "ℹ️ Optional ACR push will be skipped. Missing: ${missing[*]}"
          else
            echo "✅ Optional ACR push prerequisites present."
          fi
        env:
          ACR_REGISTRY: ${{ secrets.ACR_REGISTRY }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push devcontainer image (GHCR)
        uses: docker/build-push-action@v4
        with:
          context: . # Use repo root so COPY from services/ works
          file: .devcontainer/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/green_bier_sports_ncaam_model-devcontainer:${{ matrix.install_heavy == 'true' && 'latest-heavy' || 'latest' }}
          build-args: |
            INSTALL_HEAVY=${{ matrix.install_heavy }}

      - name: Login to ACR (optional)
        if: ${{ env.ACR_REGISTRY != '' && env.AZURE_CLIENT_ID != '' && env.AZURE_CLIENT_SECRET != '' }}
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Build and push to ACR (optional)
        if: ${{ env.ACR_REGISTRY != '' && env.AZURE_CLIENT_ID != '' && env.AZURE_CLIENT_SECRET != '' }}
        uses: docker/build-push-action@v4
        with:
          context: . # Use repo root so COPY from services/ works
          file: .devcontainer/Dockerfile
          push: true
          tags: ${{ secrets.ACR_REGISTRY }}/green_bier_sports_ncaam_model:${{ matrix.install_heavy == 'true' && 'heavy' || 'latest' }}
          build-args: |
            INSTALL_HEAVY=${{ matrix.install_heavy }}
